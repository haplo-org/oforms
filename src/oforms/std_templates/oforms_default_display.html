{{*#sectionHeading}}<h2>{{sectionHeading}}</h2>{{/sectionHeading}}

{{#rows}}
  {{*#../isRepeatingSection}}<div class="oforms-repetition{{*#../../hasMultipleElements}} oforms-has-multiple{{/../../hasMultipleElements}}">{{/../isRepeatingSection}}
    {{#elements}}
      <div class="oforms-display-row control-group"{{*#uniqueName}} data-uname={{uniqueName}}{{/uniqueName}} data-order="{{orderingIndex}}">
        {{*#label}}<label class="control-label">{{label}}</label>{{/label}}
        <div class="controls">{{{html}}}</div>
      </div>
    {{/elements}}
  {{*#../isRepeatingSection}}</div>{{/../isRepeatingSection}}
{{/rows}}
