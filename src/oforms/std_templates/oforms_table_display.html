{{*#sectionHeading}}<h2>{{sectionHeading}}</h2>{{/sectionHeading}}

<table class="oforms-display-table table table-bordered">
  <thead>
    <tr class="oforms-display-table-headings">
      {{#definitions}}
        <th>{{label}}</th>
      {{/definitions}}
    </tr>
  </thead>
  {{#rows}}
    <tr>
      {{#elements}}
        <td{{*#uniqueName}} data-uname={{uniqueName}}{{/uniqueName}}>{{{html}}}</td>
      {{/elements}}
    </tr>
  {{/rows}}
</table>
